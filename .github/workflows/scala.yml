name: Scala CI

on:
  - push
  - pull_request

jobs:
  build:

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        java: [8, 11, 17]
        jdk: ['temurin']
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: ${{ matrix.jdk }}
          java-version: ${{ matrix.java }}
          cache: 'maven'
      - name: Run tests
        run: sbt test publishM2
      - name: Maven integration tests
        run: sbt mavenTests
